<!--Telling the browser what type of html it is-->
<!DOCTYPE html>
<!--Creates the html (page)-->
<html>
<!--Creates the header-->
<head>
    <!--Used to make sure special character or accented letters won't appear incorrectly-->
    <meta charset="UTF-8">
    <!--Makes the name of the web page-->
    <title>Battleships Home Screen</title>
    <!--So the font I want to use can be accessed by the web browser-->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

<!--Closes the header-->
</head>
<!--Opens the body and makes it a colour-->
<body style="background-color: cornflowerblue;">
    <!--Creates, colours,  styles and closes the title-->
    <h1 style="color: chartreuse; font-family: 'Black Ops One', Arial, sans-serif;">Welcome to Battleships!</h1>
    
    <!--a is an anchor, which is a link and href is the location to which the link will take you-->
    <!--this anchor will take you to the single player page-->
    <a href="/single-player">

        <!--this is what the link will say-->
        Single Player
    
    </a>

    <!--br is for break, whcih creates a new line for the multiplayer link to go on, I made two to make the spacing nicer-->
    <br/>
    <br/>

    <!--same anchor but for multiplayer instead-->
    <a href="/multi-player">

        Multi Player
    
    <!--Closing tags-->
    </a>

</body>
</html>
