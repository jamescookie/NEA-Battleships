<!--Telling the browser what type of html it is-->
<!DOCTYPE html>
<!--Creates the html and header-->
<html>
<head>
    <!-- Common head tags -->
    {% include 'partials/head-assets.html' %}

    <!--Makes the name of the web page-->
    <title>Multi Player</title>

<!--Closes the header-->
</head>

<!--Opens the body-->
<body>
    
    <!--form for submiting future data to the setup-->
    <form action="/setup" method="post">
        
        <!--Tells my program which page I came from-->
        <input type="hidden" name="previous-page" value="multi-player"/>

        <!--Submit button to take you to the next page-->
        <button type="submit">Setup</button>
    
    <!--Closing tag-->
    </form>

    <!--form for going back to the home screen, which is why the method for the '/' route required both post and get-->
    <form action="/" method="post">

        <button type="submit">Home</button>

    <!--Closing tags-->
    </form>

</body>
</html>
